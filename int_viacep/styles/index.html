<!DOCTYPE html>
<html lang="en">

<head>

<body>

<header class="cabeçalho">
</header>
<marquee>aula de integração   RM:22102116</marquee>
<main class="principal">
    <h2 class="principal_titulo"> Dados de cadastro</h2>

    <form class="principal_formulario" id="formulario" target="_blank"
        onsubmit="location.replace('./cadastro-finalizando.html')">
    <h3 class="principal_subtitulo"> Dados Pessoais</h3>
    <div class="formulario_campo">
        <label class="campo_nome" for="nome">Nome completo</label>
        <input name="nome" id="nome" class="campo__escrita" required />
    </div>
    <div class="formulario_campo">
        <label class="campo_nome" for="email">E-mail</label>
        <input name="email" id="email" type="email" class="campo__escrita" required />
    </div>
    </div>
    <h2 class="principal_titulo"> Endereço</h2>

    <div class="formulario_campo">
        <label class="campo_nome" for="cep">CEP</label>
        <input name="cep" id="cep" class="campo__escrita" required />
        <div id="erro"></div>
    </div>

    <div class="formulario_campo">
        <label class="campo_nome" for="endereco">Endereço</label>
        <input name="endereco" id="endereco" class="campo__escrita" required />
       
    </div>

    <div class="formulario_campo">
        <label class="campo_nome" for="numero">Numero</label>
        <input name="numero" id="numero" class="campo__escrita" required />
        
    </div>

    <div class="formulario_campo">
        <label class="campo_nome" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" required />
        
    </div>

    <div class="formulario_campo">
        <label class="campo_nome" for="bairro">Bairro</label>
        <input name="bairro" id="bairro" class="campo__escrita" required />
        
    </div>

    <div class="formulario_campo">
        <label class="campo_nome" for="cidade">Cidade</label>
        <input name="cidade" id="cidade" class="campo__escrita" required />
        
    </div>

    <div class="formulario_campo">
        <label class="campo_nome" for="estado">UF</label>
        <input name="estado" id="estado" class="campo__escrita" required />
        
    </div>
    <input type="submit" value="Enviar formulário" class=" formulario_botao" id="Enviar"> 
    </form>

</main>
